<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndyBencomoStore - Tienda en Línea</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>AndyBencomoStore</h1>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </header>

    <main>
        <section class="products-container">
            <div class="filters">
                <button class="filter-button active" data-category="all">Todos los Productos</button>
                <button class="filter-button" data-category="electronics">Electrónicos</button>
                <button class="filter-button" data-category="clothing">Ropa</button>
                <button class="filter-button" data-category="accessories">Accesorios</button>
            </div>
            <section class="products">
            </section>
        </section>

        <section class="cart">
            <h2>Carrito de Compras</h2>
            <ul class="cart-items">
            </ul>
            <div class="cart-total">
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span class="subtotal-price">$0.00</span>
                </div>
                <div class="total-row">
                    <span>Total (IVA 10%):</span>
                    <span class="total-price">$0.00</span>
                </div>
                <button class="checkout-btn">Finalizar Compra</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AndyBencomoStore - Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
